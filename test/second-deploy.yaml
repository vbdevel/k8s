apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: second-app
  name: second-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-pod
  template:
    metadata:
      labels:
        app: second-pod
      annotations:
        configmap-version: "1"
    spec:
      containers:
        - name: web
          image: nginx
          volumeMounts:
          - name: index-file
            mountPath: /usr/share/nginx/html/index.html
            subPath: second
          ports:
            - name: web80
              containerPort: 80
              protocol: TCP
      volumes:
        - name: index-file
          configMap:
            name: test-cm
