apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test-app
  name: test-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-pod
  template:
    metadata:
      labels:
        app: test-pod
      annotations:
        configmap-version: "1"
    spec:
      containers:
        - name: web
          image: nginx
          volumeMounts:
          - name: index-file
            mountPath: /opt/index.html
            subPath: first
          ports:
            - name: web80
              containerPort: 80
              protocol: TCP
      volumes:
        - name: index-file
          configMap:
            name: test-cm
