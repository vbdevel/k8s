apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: global-gw
  namespace: default
spec:
  selector:
    istio: ingressgateway # используйте istio-дефолтный шлюз
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: my-https-secret
    hosts:
    - "*"