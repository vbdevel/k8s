apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ include "test.fullname" . }}
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 60
  template:
    spec:
      containers:
      - name: hello
        image: busybox
        args:  
        - /bin/bash
        - -c
        - sleep 2; ls -al /; ls -al /scrpt; cat /scrpt/test.sh; /scrpt/test.sh
        volumeMounts:
        - name: config-volume
          mountPath: /scrpt
      volumes:
      - name: config-volume
        configMap:
          name: script-helm-test  
          defaultMode: 0555 
      restartPolicy: Never

