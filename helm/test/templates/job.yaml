apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ include "test.fullname" . }}
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 60
  template:
    spec:
      containers:
      - name: hello
        image: busybox
        args:  
        - /bin/sh
        - -c
        - ls -al /; ls -al /sc; ls -al /sc/test.sh; /sc/test.sh
        volumeMounts:
        - name: config-volume
          mountPath: /sc/test.sh
          subPath: test.sh
      volumes:
      - name: config-volume
        configMap:
          name: script-helm-test  
          defaultMode: 0555 
      restartPolicy: Never

