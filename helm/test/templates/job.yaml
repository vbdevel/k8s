apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ include "test.fullname" . }}
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 60
  template:
    spec:
      containers:
      - name: hello
        image: busybox
        args: 
        - /bin/sh
        - -c
        - ls -al /sc; echo Hello from the Kubernetes cluster
        volumeMounts:
        - name: config-volume
          mountPath: /sc/test.sh
      volumes:
      - name: config-volume
        configMap:
          name: script-helm-test   
      restartPolicy: Never

