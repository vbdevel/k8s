apiVersion: batch/v1
kind: Job
metadata:
  name: job-{{ include "test.fullname" . }}
  annotation: 
    job: {{ .Values.podAnnotations.job }}
spec:
  template:
    spec:
      containers:
      - name: test-j
        image: busybox
        command: ["/sc/test.sh"]
        volumeMounts:
          - name: script
            mountPath: "/sc"
      volumes:
        - name: script
          configMap:
            name: test-{{ include "test.fullname" . }}
            defaultMode: 0500
      restartPolicy: Never
