apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  annotations: 
    cm: {{ .Values.job | toYaml | sha256sum }}
    checksum/config: {{ include (print $.Template.BasePath "/script.yaml") . | sha256sum }}
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 60
  template:
    spec:
      containers:
      - name: hello
        image: busybox
        args:  
        - /bin/sh
        - -c
        - /scrpt/test.sh
        volumeMounts:
        - name: config-volume
          mountPath: /scrpt
      volumes:
      - name: config-volume
        configMap:
          name: script-helm-test  
          defaultMode: 0555 
      restartPolicy: Never

