apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: global-gw
spec:
  selector:
    istio: ingressgateway # используйте istio-дефолтный шлюз
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP2
    hosts:
    - "*"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: my-https-secret
    hosts:
    - "first.wdb.com.ua"
