apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: default-routing
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - global-gw
  http:
    - route:
        - destination:
            host: third-svc-balancer.default.svc.cluster.local
            port:
              number: 80
